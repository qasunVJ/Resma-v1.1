<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-phone"></span> <span class="list-heading"> Online Orders</span>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">

            <div class="clearfix">
                <div class="col-md-12 col-sm-12 col-xs-12" ng-controller="menuItemController">
                    <h3>{{{messages}}}</h3>
                    <table class="table">
                        <thead style="color: #777;border-bottom: solid #777">
                        <th>ID</th>
                        <th>Ordered Date</th>
                        <th>Ordered Time</th>
                        <th>Delivered Time</th>
                        <th>Table No</th>
                        <th>Total</th>
                        <th></th>
                        </thead>

                        <tbody>
                        {{#each orders}}
                        <tr>
                            <td>{{order_id}}</td>
                            <td>{{order_date}}</td>
                            <td>{{order_time}}</td>
                            <td>{{delivered_time}}</td>
                            <td>{{table_no}}</td>
                            <td>Rs. {{order_total}}.00</td>
                            <td class="text-right">
                                <a href="/resma/orders/details/{{_id}}" class="btn btn-default btn-xs" data-toggle="modal" data-target="#orderModal">More</a>
                            </td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div id="orderModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!--New order content is loaded with ajax-->
            <div class="modal-content"></div>

        </div>
    </div>

</div>
