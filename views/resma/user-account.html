<div class="clearfix">

    <div class="clearfix">
        <div class="col-md-12 col-sm-12 text-center">
            <img src="/images/uploads/{{user.picture}}" alt="{{user.first_name}}" class="user-acc-pic img-circle"/>
            <div><h2>{{user.first_name}} {{user.last_name}}</h2></div>
        </div>
    </div>

    <div class="clearfix">
        <div class="col-md-3 col-sm-3"></div>
        <div class="col-md-6 col-sm-6">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    User Information
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td>User Type</td>
                            <td>{{user.user_type}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{user.email}}</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{user.phone}}</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            {{#each user.address}}
                            <td>{{address1}}, {{address2}}, </td>
                            {{/each}}
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td>{{user.username}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3"></div>
    </div>

</div>
